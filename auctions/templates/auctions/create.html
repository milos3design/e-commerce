{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div >
            <input autofocus type="text" name="title" placeholder="Title">
        </div>
        <div>
            <textarea name="description" rows="4" cols="90" placeholder="Describe your product here..."></textarea>
        </div>
        <div>
            <input type="number" name="price" min="0.00" max="10000.00" step="0.01" placeholder="Starting bid">
        </div>
        <div>
            <input type="text" name="image_url" placeholder="Image URL">
        </div>
        <div>
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Create Listing">

    </form>

{% endblock %}
